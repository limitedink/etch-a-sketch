<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div id="control-panel">
      <label for="color-picker">Colour:</label>
      <input type="color" id="color-picker" />
      <button id="new-grid-btn">New Grid/Choose Grid Size</button>
      <button id="eraser">Eraser OFF</button>
      <button id="rainbowmode">RAINBOWMODE OFF</button>
      <button id="shadingmode">Shading Mode OFF</button>
      <button id="lightenmode">Lighten Mode OFF</button>
      <button id="gridmode">Grid ON</button>
      <button id="eyedropper">Colour Eyedropper</button>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
